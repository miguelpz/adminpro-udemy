<h3>
    {{ leyenda }} {{progreso}}</h3>
<div class="input-group">

    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>

    </div>

    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">

    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
          <i class="mdi mdi-plus"></i>
      </button>

    </div>

</div>
